<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link rel="stylesheet" href="styles.css">

    <!--Montserrat font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <!--Outfit-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="card">
        <div class="imgdiv">
            <div class="imgoverlay">
                <img class="odinpic" src="static/odin-lined.png">
                <p class="odintxt">ODIN</p>
            </div>
           <img src="static/alex-perez-ioJBsYQ-pPM-unsplash.jpg" >
            <p class="imgcreds">Photo by Alex Perez on Unsplash</p>
        </div>

        <div class="contentdiv">
            <div class="headtext">
                <p class="abovetext">This is <strong>not</strong> a real service. Its just something for you to look at. So go ahead and look at it.</p>
            </div>

            <div class="formdiv">
                <form action="#" method="get" class="theform">
                    <fieldset class="inputfs"> <!--groups controls together very nice.-->
                        <legend><p class="legendtext">Let's do this!</p></legend>
                        <div class="name">
                            <label class="inputlabel">FIRST NAME<input type="text" id="fname"></label>
                            <label class="inputlabel">LAST NAME<input type="text" id="lname"></label>
                        </div>
                        <div class="email-phonenumber">
                            <label class="inputlabel">EMAIL<input type="email" id="email"></label>
                            <label class="inputlabel">PHONE NUMBER<input type="tel" id="phone"></label>
                        </div>
                        <div class="password">
                            <label class="inputlabel">PASSWORD<input type="text" id="password" required></label>
                            <label class="inputlabel">CONFIRM PASSWORD<input type="text" id="confirmpassword" required></label>
                        </div>
                    </fieldset>
                    <div class="formbtn">
                        <button type="submit" class="submitbtn">Create Account</button>
                        <p>Already have an account? <a href="#"><strong>Log in mothafucka</strong></a></p>
                    </div>
                </form>



            </div>
        </div>
    </div>
</body>
</html>
